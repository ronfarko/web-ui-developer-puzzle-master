<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" alt="book cover" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <button mat-flat-button color="primary" class="small-button" *ngIf="!b.finished" data-testing="reading-finish"
        (click)="finishedBook(b)">
        Finished
      </button>
      <div *ngIf="b.finished" class="finished-text">Finished on: {{b.finishedDate | date}}</div>
    </div>
    <div>
      <button mat-icon-button color="warn" [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        data-testing="reading-remove" (click)="removeFromReadingList(b)">
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
